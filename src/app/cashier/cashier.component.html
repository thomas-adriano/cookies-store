<section class="page-content">
  <div class="o-flex-row-center u-owl-mt-md">
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle value="p">P</mat-button-toggle>
      <mat-button-toggle value="m">M</mat-button-toggle>
      <mat-button-toggle value="g">G</mat-button-toggle>
      <mat-button-toggle value="xg">XG</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <div class="o-flex-row-center u-owl-mt-md">
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle value="1">1</mat-button-toggle>
      <mat-button-toggle value="2">2</mat-button-toggle>
      <mat-button-toggle value="3">3</mat-button-toggle>
      <mat-button-toggle value="4">4</mat-button-toggle>
      <mat-button-toggle value="5">5</mat-button-toggle>
      <mat-form-field>
        <mat-label>Outros</mat-label>
        <mat-select>
          <mat-option
            *ngFor="let quantity of additionalQuantities"
            [value]="quantity"
          >
            {{ quantity }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-button-toggle-group>
  </div>
</section>
